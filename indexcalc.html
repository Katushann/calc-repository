<!DOCTYPE html>
<html lang="en">
    <head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> calculator</title>
<link rel="stylesheet" href="calcstyle.css">
<script defer src="calsscript.js"></script>
    </head>
 <body>
    <div class="body">
    <div class="results">
      <div id="result"></div>
      <div id="expression"></div>
    </div>
    <div class="numbers">
      <button class="number" id="7">7</button>
      <button class="number" id="8">8</button>
      <button class="number" id="9">9</button>
      
      <button class="number" id="4">4</button>
      <button class="number" id="5">5</button>
      <button class="number" id="6">6</button>
      
      <button class="number" id="1">1</button>
      <button class="number" id="2">2</button>
      <button class="number" id="3">3</button>
      
      <button class="number" id="0">0</button>
      <button class="number" id=".">.</button>
      <button class="equals" id="=">=</button>
    </div>
    
    <div class="operations">
      <button class="operation" id="*">*</button>
      <button class="operation" id="/">รท</button>
      <button class="operation" id="+">+</button>
      <button class="operation" id="-">-</button>
      
    </div>
    <div class="clears">
      <button id="clear" >C</button>
      <button id="all-clear" >AC</button>
      <button id="delete1smb">BS</button>
    </div>
    <div class= "memory" >
      <button id="savenumber" >MS</button>
      <button id="shownumber" >MR</button>
      <button id="clearmemory">MC</button>
                
    </div>            

    
  </div>
</body>
  </html>
